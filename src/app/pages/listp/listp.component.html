<app-navbar />
<div class="container mx-auto overflow-x-auto">
  <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
    <thead class="ltr:text-left rtl:text-right">
      <tr>
        <th class="px-4 py-2 font-medium whitespace-nowrap text-gray-900">
          NÂ°
        </th>
        <th class="px-4 py-2 font-medium whitespace-nowrap text-gray-900">

        </th>

    <tbody class="divide-y divide-gray-200">
      @for (participant of participants; track participant.id) {

          <td class="px-4 py-2 font-medium whitespace-nowrap text-gray-900">
            {{ $index }}
          </td>
          <td class="px-4 py-2 whitespace-nowrap text-gray-700">
            {{ participant.id }}
          </td>
          <td class="px-4 py-2 whitespace-nowrap text-gray-700">
            {{ participant.username }}
          </td>
          <td class="px-4 py-2 whitespace-nowrap text-gray-700">
            {{ participant.status }}
          </td>
          <td class="px-4 py-2 whitespace-nowrap">
            <a
              class="inline-block rounded-sm bg-indigo-600 px-4 py-2 text-xs font-medium text-white hover:bg-indigo-700"
              href="#"
            >
              Actualizar
            </a>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
